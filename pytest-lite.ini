# Pytest configuration specifically for CalendarBot Lite tests
# Run with: pytest -c pytest-lite.ini

[pytest]
minversion = 7.0

# Test discovery - only lite tests
testpaths = tests/lite
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Basic execution options
addopts =
    -ra
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=5
    --durations=10
    --import-mode=importlib

# Async test support
asyncio_mode = auto

# Console logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::RuntimeWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::ImportWarning
    ignore::FutureWarning

# Test markers for lite tests
markers =
    unit: Fast unit tests
    integration: Integration tests requiring external dependencies
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: Quick-executing tests
    network: Tests that require network access
