version: '3.8'

services:
  calendarbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendarbot-lite
    restart: unless-stopped

    # Port mapping - expose CalendarBot web server and Alexa endpoints
    # Bind to 0.0.0.0 to make it accessible from network (not just localhost)
    ports:
      - "0.0.0.0:8080:8080"

    # Environment variables from .env file
    env_file:
      - .env

    # Environment variable overrides (optional)
    environment:
      - CALENDARBOT_WEB_HOST=0.0.0.0
      - CALENDARBOT_WEB_PORT=8080

    # Volume for persistent data (optional - for skipped.json)
    volumes:
      - calendarbot-data:/app/data

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Networking
    networks:
      - calendarbot-net

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  calendarbot-data:
    driver: local

networks:
  calendarbot-net:
    driver: bridge
