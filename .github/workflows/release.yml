---
name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Match tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  PYTHON_VERSION: "3.12"

jobs:
  # STAGE 1: Validate code quality before release
  validate:
    name: Pre-Release Validation
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog extraction

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache virtual environment
        uses: actions/cache@v4
        id: venv-cache
        with:
          path: venv
          # yamllint disable-line rule:line-length
          key: venv-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-

      - name: Create virtual environment
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: python -m venv venv

      - name: Set venv in PATH
        run: |
          echo "$PWD/venv/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$PWD/venv" >> $GITHUB_ENV

      - name: Install dependencies
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          pip install --upgrade pip setuptools wheel
          pip install --prefer-binary -e .[dev] types-pytz types-python-dateutil

      - name: Run full test suite
        run: venv/bin/python tests/ci_test_runner.py --full-regression

      - name: Run security scan (bandit)
        run: venv/bin/python tests/ci_test_runner.py --security

      - name: Run type checking (mypy)
        run: venv/bin/python tests/ci_test_runner.py --type-check

      - name: Run linting
        run: venv/bin/python tests/ci_test_runner.py --lint

  # STAGE 2: Build distributions
  build:
    name: Build Distribution Packages
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distributions
        run: python -m build

      - name: List built distributions
        run: ls -lh dist/

      - name: Upload distributions as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/
          retention-days: 7

  # STAGE 3: Extract changelog and create GitHub release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"  # Remove 'v' prefix
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION (tag: $TAG)"

      - name: Extract changelog entry
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract the section for this version from CHANGELOG.md
          # This finds the section between ## [VERSION] and the next ## heading

          if [ ! -f CHANGELOG.md ]; then
            echo "CHANGELOG.md not found, using default message"
            echo "body=Release $VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Create a temporary file for the changelog entry
          CHANGELOG_FILE=$(mktemp)

          # Extract the changelog section using awk
          awk -v version="$VERSION" '
            /^## \['"$VERSION"'\]/ { found=1; next }
            found && /^## / { exit }
            found { print }
          ' CHANGELOG.md > "$CHANGELOG_FILE"

          # Check if we found the version in the changelog
          if [ ! -s "$CHANGELOG_FILE" ]; then
            echo "No changelog entry found for version $VERSION"
            echo "body=Release $VERSION" >> "$CHANGELOG_FILE"
          fi

          # Read the changelog content and set as output
          {
            echo 'body<<EOF'
            cat "$CHANGELOG_FILE"
            echo EOF
          } >> $GITHUB_OUTPUT

          # Clean up
          rm "$CHANGELOG_FILE"

      - name: Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: distributions
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz
          fail_on_unmatched_files: true
