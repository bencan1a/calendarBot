name: Reusable Python Setup

# Reusable workflow for standardized Python environment setup with caching
# Promotes DRY principles and ensures consistent setup across all workflows
#
# Documentation: docs/workflows/reusable-setup.md
#
# Usage:
#   jobs:
#     my-job:
#       uses: ./.github/workflows/reusable-setup.yml
#       with:
#         python-version: '3.12'    # Optional, defaults to 3.12
#         install-dev: true          # Optional, defaults to true
#         cache-key-suffix: 'test'   # Optional, for workflow-specific caching

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.12'
      install-dev:
        description: 'Install with dev dependencies'
        required: false
        type: boolean
        default: true
      cache-key-suffix:
        description: 'Optional suffix for cache key differentiation'
        required: false
        type: string
        default: ''
    outputs:
      python-version:
        description: 'Python version that was set up'
        value: ${{ jobs.setup.outputs.python-version }}
      cache-hit:
        description: 'Whether venv was restored from cache'
        value: ${{ jobs.setup.outputs.cache-hit }}

jobs:
  setup:
    name: Python Setup
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.setup-python.outputs.python-version }}
      cache-hit: ${{ steps.venv-cache.outputs.cache-hit }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ inputs.python-version }}
      id: setup-python
      uses: actions/setup-python@v5  # Using v5 for latest features
      with:
        python-version: ${{ inputs.python-version }}

    # Cache the entire venv directory for faster subsequent runs
    # Cache key includes OS, Python version, and dependency file hashes
    - name: Cache virtual environment
      uses: actions/cache@v4
      id: venv-cache
      with:
        path: venv
        key: venv-${{ runner.os }}-py${{ inputs.python-version }}-${{ hashFiles('requirements.txt', 'pyproject.toml') }}${{ inputs.cache-key-suffix != '' && format('-{0}', inputs.cache-key-suffix) || '' }}
        restore-keys: |
          venv-${{ runner.os }}-py${{ inputs.python-version }}-

    - name: Create virtual environment
      if: steps.venv-cache.outputs.cache-hit != 'true'
      run: python -m venv venv

    # Make venv available to all subsequent steps
    - name: Set venv in PATH
      run: |
        echo "$PWD/venv/bin" >> $GITHUB_PATH
        echo "VIRTUAL_ENV=$PWD/venv" >> $GITHUB_ENV

    # Install with dev dependencies (pytest, ruff, mypy, etc.)
    - name: Install dependencies (with dev)
      if: steps.venv-cache.outputs.cache-hit != 'true' && inputs.install-dev
      run: |
        pip install --upgrade pip setuptools wheel
        pip install --prefer-binary -e .[dev]

    # Install production dependencies only
    - name: Install dependencies (without dev)
      if: steps.venv-cache.outputs.cache-hit != 'true' && !inputs.install-dev
      run: |
        pip install --upgrade pip setuptools wheel
        pip install --prefer-binary -e .
