# Test Logging Configuration for Sequential Execution
# This configuration provides detailed logging for test debugging and monitoring

[loggers]
keys=root,test,calendarbot,pytest

[handlers]
keys=consoleHandler,fileHandler,testHandler

[formatters]
keys=detailedFormatter,simpleFormatter,testFormatter

# Logger configurations
[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_test]
level=DEBUG
handlers=consoleHandler,testHandler
qualname=test
propagate=0

[logger_calendarbot]
level=INFO
handlers=consoleHandler,fileHandler
qualname=calendarbot
propagate=0

[logger_pytest]
level=INFO
handlers=consoleHandler,fileHandler
qualname=pytest
propagate=0

# Handler configurations
[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=('test_execution.log', 'a')

[handler_testHandler]
class=FileHandler
level=DEBUG
formatter=testFormatter
args=('test_debug.log', 'a')

# Formatter configurations
[formatter_detailedFormatter]
format=%(asctime)s [%(levelname)8s] %(name)s [%(filename)s:%(lineno)d] %(funcName)s(): %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simpleFormatter]
format=%(asctime)s [%(levelname)8s] %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_testFormatter]
format=%(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
