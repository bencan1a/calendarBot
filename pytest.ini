[pytest]
# Pytest configuration for CalendarBot unit tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude problematic directories from test discovery
norecursedirs = bad_unit_tests backup .git __pycache__ .pytest_cache *.egg-info MagicMock

# Markers for test categorization
markers =
    unit: Fast unit tests
    integration: Integration tests requiring external dependencies
    e2e: End-to-end tests
    browser: Browser-based validation tests
    security: Security-focused tests and vulnerability checks
    critical_path: Core functionality tests
    smoke: Basic smoke tests

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=10

# Async test support
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings (when using pytest-cov)
# Run tests with: pytest --cov=calendarbot --cov-report=html --cov-report=term
