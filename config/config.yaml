# Example configuration file for CalendarBot
# Copy this to config.yaml and modify as needed

# ICS Calendar Configuration
ics:
  # Required: URL to the ICS calendar feed
  url: "https://outlook.office365.com/owa/calendar/4ed98353033b44668c798e9eadfb043a@alteryx.com/53a1957a72324634b83989d4de0f79061342583254125173098/calendar.ics"
  
  # Optional: Authentication for protected ICS feeds
  # Supported types: "none", "basic", "bearer"
  auth_type: "none"
  
  # Optional: Authentication credentials (if auth_type is not "none")
  # For basic auth: username and password
  # For bearer auth: only token is required
  # username: "your-username"
  # password: "your-password"
  # token: "your-bearer-token"
  
  # Optional: User agent for HTTP requests
  user_agent: "CalendarBot/1.0"
  
  # Optional: SSL verification (default: true)
  verify_ssl: true

# Application Settings
app_name: "CalendarBot"
refresh_interval: 300  # 5 minutes in seconds
cache_ttl: 3600       # 1 hour in seconds

# Security Settings
# ICS feeds may require authentication credentials stored securely
secure_storage: true

# Logging Configuration
log_level: "INFO"      # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_file: null         # Set to a file path to enable file logging

# Display Settings
display_enabled: true
display_type: "console"  # console, eink

# Network Settings
request_timeout: 30
max_retries: 3
retry_backoff_factor: 1.5

# ICS Fetch Settings
ics_fetch:
  # HTTP cache settings for efficient ICS downloading
  enable_cache: true
  cache_ttl: 300  # 5 minutes for ICS cache
  respect_etag: true
  respect_last_modified: true