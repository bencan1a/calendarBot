<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, height=800, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Calendarbot Lite - What's Next View">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Performance optimization meta tags for Pi Zero 2W -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#000000">
    
    <!-- Preload critical resources (to be added later) -->
    <link rel="preload" href="whatsnext.css" as="style">
    
    <title>What's Next - Calendarbot Lite</title>
    
    <!-- CSS file placeholder - will be created next -->
    <link rel="stylesheet" href="whatsnext.css">
</head>
<body>
    <!-- Main container optimized for 400x800 pixel display -->
    <div class="main-container">
        
        <!-- TOP SECTION: Countdown display showing "starts in X hours" -->
        <div class="layout-zone-1">
            <div class="countdown-container">
                <div class="countdown-label">STARTS IN</div>
                <div class="countdown-time">9</div>
                <div class="countdown-units">
                    <span class="countdown-hours">HOURS</span>
                    <span class="countdown-minutes">58 MINUTES</span>
                </div>
            </div>
        </div>
        
        <!-- MIDDLE SECTION: Current meeting details -->
        <div class="layout-zone-2">
            <div class="meeting-card">
                <button class="meeting-close-btn" aria-label="Hide meeting" title="Hide meeting">Ã—</button>
                <div class="meeting-title">Data and Information Deep...</div>
                <div class="meeting-time">07:00 AM - 08:00 AM</div>
                <div class="meeting-location"></div>
            </div>
        </div>
        
        <!-- BOTTOM SECTION: Next meeting indicator -->
        <div class="layout-zone-4">
            <div class="next-meetings">
                <div class="next-meeting-item">
                    <div class="next-meeting-title">Next meeting</div>
                    <div class="next-meeting-time"></div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- JavaScript file placeholder - will be created later -->
    <script src="whatsnext.js" defer></script>
</body>
</html>
